<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="wrapper">
    <div class="board">

      <!-- <div class="stroke strokeHoriz winHorizontal1"></div>
      <div class="stroke strokeHoriz winHorizontal2"></div>
      <div class="stroke strokeHoriz winHorizontal3"></div>
      <div class="stroke strokeVert winVertical1"></div>
      <div class="stroke strokeVert winVertical2"></div>
      <div class="stroke strokeVert winVertical3"></div>
      <div class="stroke winDiagonal1"></div>
      <div class="stroke winDiagonal2"></div> -->

      <div class="place one">X</div>
      <div class="place two">O</div>
      <div class="place three">X</div>
      <div class="place four">X</div>
      <div class="place five">O</div>
      <div class="place six">X</div>
      <div class="place seven">X</div>
      <div class="place eight">O</div>
      <div class="place nine">X</div>


      <div class="line horizontal1"></div>
      <div class="line horizontal2"></div>
      <div class="line vertical1"></div>
      <div class="line vertical2"></div>


    </div><!--board-->

    <div id="win">
      <p>Congratulations!</p>
      <button>New Game</button>
    </div>
  </div><!--wrapper-->
</body>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</html>
